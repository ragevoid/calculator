<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="screen" id="screen">
            <div class="screenText" id="screenText">
            </div>
        </div>
        <div class="buttons">
            <button class="number" id="zero">0</button>                
            <button class="number" id="one">1</button>
            <button class="number" id="two">2</button>
            <button class="number" id="three">3</button>
            <button class="number" id="four">4</button>
            <button class="number" id="five">5</button>
            <button class="number" id="six">6</button>
            <button class="number" id="seven">7</button>
            <button class="number" id="eight">8</button>
            <button class="number" id="nine">9</button>
            <button class="operator" id="dot">.</button>
            <button class="operator" id="clear">C</button>
            <button class="operator" id="allClear">AC</button>              
            <button class="operator" id="divide">รท</button>
            <button class="operator" id="multiply">x</button>
            <button class="operator" id="subtract">-</button>
            <button class="operator" id="add">+</button>
            <button class="operator" id="prct">%</button>
            <button class="operator" id="change">+/-</button>
            <button class="operator" id="equals">=</button>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
